{{ with .pages }}
  <ul class="menu-list">
    {{ range . }}
    <li>
      <a href="/{{.Name}}" class="is-capitalized">
        {{ with .Emoji }}
        <span class="icon">{{.}}</span>
        {{else}}
        <span class="icon fa-solid fa-star"></span>
        {{end}}
        <span>{{.Name}}</span>
      </a>
    </li>
    {{ end }}
  </ul>
{{ end }}
