<div class="columns py-5">
  <div class="column">
    <h1 class="title is-5">
      <a href="/" class="icon-text">
        <span class="icon"><img src="/public/logo.png"/></span>
        <span>{{.SITENAME}}</span>
        <span class="icon"><i class="fas fa-arrow-right"></i></span>
        <span>{{ .title }}</span>
      </a>
    </h1>
  </div>

  {{ if .page }}
  {{ with widgets "search" .page }}
  <div class="column is-4"> {{ . }} </div>
  {{ end }}
  {{ end }}
</div>
