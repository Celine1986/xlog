<table class="table is-striped is-hoverable is-fullwidth">
  {{ range . }}
  <tr>
    <td class="is-capitalized"><a href="/{{.Name}}">{{ .Emoji }} {{ .Name }}</a></td>
    <td style="width:0%;white-space: nowrap;" class="has-text-grey"><time>{{ ago .ModTime }}</time></td>
  </tr>
  {{ end }}
</table>
