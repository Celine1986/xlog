{{ if .pages }}
<aside class="menu">
  <p class="menu-label">
    <span class="icon"><i class="fa-solid fa-link"></i></span>
    <span> BACKLINKS </span>
  </p>

  <ul class="menu-list">
    {{ range .pages }}
    <li class="is-capitalized"><a href="/{{.}}">{{ . }}</a></li>
    {{ end }}
  </ul>
</aside>
<hr/>
{{ end }}
