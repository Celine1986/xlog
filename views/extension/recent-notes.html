{{ if .pages }}
<aside class="menu">
  <p class="menu-label">
    <span class="icon"> <i class="fa-solid fa-clock-rotate-left"></i> </span>
    <span> RECENT </span>
  </p>

  <ul class="menu-list">
    {{ range .pages }}
    <li class="is-capitalized"><a href="/{{.}}">{{ . }}</a></li>
    {{ end }}
  </ul>
</aside>
<hr/>
{{ end }}
