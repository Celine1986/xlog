{{ if .pages }}
{{ template "common/title" "See Also" }}
<ul class="menu-list columns is-multiline is-gapless">
  {{ range .pages }}
  <li class="column is-one-third is-capitalized">
    <a href="/{{.Name}}">
      <span class="icon">
        {{ with .Emoji }}
        {{.}}
        {{ else }}
        <i class="fa-solid fa-file"></i>
        {{ end }}
      </span>
      <span>{{ .Name }}</span>
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
