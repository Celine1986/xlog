{{ with .pages }}
<aside class="menu">
  <p class="menu-label">Starred</p>
  <ul class="menu-list">
    {{ range . }}
    <li>
      <a href="/{{.Name}}" class="is-capitalized">
        {{ with .Emoji }}
        {{.}}
        {{else}}
        <span class="icon fa-solid fa-star"></span>
        {{end}}
        <span>{{.Name}}</span>
      </a>
    </li>
    {{ end }}
  </ul>
</aside>
{{ end }}
