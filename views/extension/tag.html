{{ template "header" . }}

<div class="container">
  {{ template "common/title" .title }}
  <table class="table is-striped is-hoverable is-fullwidth">
    {{ range .pages }}
    <tr>
      <td class="is-capitalized"><a href="/{{.Name}}">{{ .Emoji }} {{ .Name }}</a></td>
      <td style="width:0%;white-space: nowrap;"><time>{{ ago .ModTime }}</time></td>
    </tr>
    {{ end }}
  </table>
</div>

{{ template "footer" . }}
