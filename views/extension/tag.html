{{ template "header" . }}

<div class="container is-max-desktop mt-3">
  <div class="content pb-6 menu" dir="auto">
    {{ template "common/title" .title }}

    <ul class="menu-list">
      {{ range .results }}
      <li>
        <a href="/{{.Page}}" class="is-capitalized"> {{ .Page }} </a>
      </li>
      {{ end }}
    </ul>

  </div>
</div>

{{ template "footer" . }}
