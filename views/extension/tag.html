{{ template "header" . }}
<div class="container is-max-desktop mt-5" dir="auto">
  <h1 class="title is-1 has-text-weight-bold is-capitalized">{{.title}}</h1>

  {{ range .results }}
  <div class="card">
    <div class="card-content">
      <a href="/{{.Page}}" class="has-text-weight-bold is-capitalized"> {{ .Page }} </a> :
      {{ .Line }}
    </div>
  </div>
  {{ end }}
</div>
{{ template "footer" . }}
