{{ template "header" . }}
<div class="container mt-5" dir="auto" style="margin-bottom: 20em;">
  <div class="columns">

    <div class="column content">
      <h1 class="title is-1 has-text-weight-bold is-capitalized">{{.title}}</h1>
      {{.content}}
    </div>

    {{ if .sidebar }}
    <div class="column is-one-quarter">
      <aside class="menu">
        {{ .sidebar }}
      </aside>
    </div>
    {{ end }}

  </div>
</div>
{{ template "footer" . }}
