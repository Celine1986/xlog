{{ template "header" . }}

<div class="container is-fluid mt-5">
  <div class="columns">
    {{ if .sidebar }}
    <div class="column is-2"> {{ .sidebar }} </div>
    {{ end }}

    <div class="column">
      <div class="container is-max-desktop" style="margin-bottom: 20em;">
        <div class="content pb-6" dir="auto">
          <p class="is-size-7 has-text-grey">
            <span class="icon"><i class="fa-solid fa-pen"></i></span>
            <span> Updated: {{.updated}} </span>
            {{ .meta }}
          </p>

          {{.content}}
        </div>

        {{ .afterView }}
      </div>
    </div>
  </div>
</div>

<style>
 .content p img:only-child{
     display: block;
     margin-right: auto;
     margin-left: auto;
 }
 .content h1, .content h2, .content h3,
 .content h4, .content h5, .content h6 {
     border-bottom: 1px solid #ddd;
     padding-bottom: 0.5em;
 }
 .content audio {
     width: 100%;
 }
</style>

<script>
 document.addEventListener('keydown', e => {
     const sCharCode = "S".charCodeAt();

     if ( e.keyCode === sCharCode && ( e.metaKey || e.ctrlKey ) ) {
         e.preventDefault();
         document.location.pathname = "{{.edit}}";
     }
 });

 // This is a hack to display right to left text correctly
 document.querySelectorAll('.content *')
         .forEach( ele => ele.setAttribute("dir", "auto") );
</script>

{{ template "footer" . }}
