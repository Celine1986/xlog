{{ template "header" . }}

<style>
 .content p img:only-child{
     display: block;
     margin-right: auto;
     margin-left: auto;
 }
 .content h1, .content h2, .content h3,
 .content h4, .content h5, .content h6 {
     border-bottom: 1px solid #ddd;
     padding-bottom: 0.5em;
 }
 .content audio {
     width: 100%;
 }
 .view>p:first-child img:only-child {
     border-radius: 0.5em;
     object-fit: cover;
     object-position: 0 50%;
     max-height: 10em;
     width: 100%;
     transition: max-height 0.5s;
 }

 .view>p:first-child img:only-child:hover {
     max-height: 20em;
 }
</style>

<div class="columns">
  {{ template "sidebar" . }}

  <div class="column">
    <div class="container content is-max-desktop" dir="auto" style="margin-bottom: 20em;">
      <p class="is-size-7 has-text-grey">
        <span class="icon"><i class="fa-solid fa-pen"></i></span>
        <span> Updated: {{.updated}} </span>
        {{ .meta }}
      </p>

      <div class="view"> {{.content}} </div>

      {{ .afterView }}
    </div>
  </div>
</div>

<script>
 document.addEventListener('keydown', e => {
     const sCharCode = "S".charCodeAt();

     if ( e.keyCode === sCharCode && ( e.metaKey || e.ctrlKey ) ) {
         e.preventDefault();
         document.location.pathname = "{{.edit}}";
     }
 });

 // This is a hack to display right to left text correctly
 document.querySelectorAll('.content *')
         .forEach( ele => ele.setAttribute("dir", "auto") );
</script>

{{ template "footer" . }}
