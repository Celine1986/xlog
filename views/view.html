{{ template "header" . }}

<style>
 .content p img:only-child{
     display: block;
     margin-right: auto;
     margin-left: auto;
 }
 .content h1, .content h2, .content h3,
 .content h4, .content h5, .content h6 {
     border-bottom: 1px solid #ddd;
     padding-bottom: 0.5em;
 }
 .content audio {
     width: 100%;
 }
 .view>p:first-child img:only-child {
     border-radius: 0.5em;
     object-fit: cover;
     object-position: 0 50%;
     max-height: 10em;
     width: 100%;
     transition: max-height 0.5s;
 }

 .view>p:first-child img:only-child:hover {
     max-height: 20em;
 }

 .content a[href^="http"]::after{
     display: inline-block;
     content: "\f08e";
     font-weight: 900;
     font-family: "Font Awesome 6 Free";
     font-size: 0.8em;
     margin: 0 0.4em;
 }
</style>

    <div class="container content is-max-desktop mt-3" dir="auto" style="margin-bottom: 20em;">
      <h1 class="title is-capitalized">
        {{.title}}
        <a href="{{.edit}}" class="button is-info is-light is-small is-pulled-right" title="Ctrl+S">
          <span class="icon"><i class="fa-solid fa-pen"></i></span>
          <span>Edit</span>
        </a>
      </h1>

      <div class="is-size-7 has-text-grey mb-5">
        <span class="icon"><i class="fa-solid fa-pen"></i></span>
        <span> Updated: {{.updated}} </span>
        {{ .meta }}
      </div>

      <div class="view"> {{.content}} </div>

      {{ .afterView }}
    </div>

<script>
 document.addEventListener('keydown', e => {
     if ( e.key === 's' && ( e.metaKey || e.ctrlKey ) ) {
         e.preventDefault();
         document.location.pathname = "{{.edit}}";
     }
 });

 // This is a hack to display right to left text correctly
 document.querySelectorAll('.content *')
         .forEach( ele => ele.setAttribute("dir", "auto") );
</script>

{{ template "footer" . }}
